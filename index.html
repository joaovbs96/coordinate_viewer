<html>

<head>
  <title>My first three.js app</title>
  <style>
    body {
      margin: 0;
    }

    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <script>
    // DAT.GUI Related Stuff
    var options = { coordinates: '2.0,0.0,0.0;1.0,1.0,1.0;' };
    var gui = new dat.GUI();
    gui.add(options, 'coordinates').listen();

    // update and split string
    var str = options.coordinates.split(";");
    str.forEach(arrayParse, str);

    // arrayParse splits each substring into an array of 
    // substrings of a single entry each
    function arrayParse(item, index) {
      this[index] = item.split(",");
      this[index].forEach(coordParse, this[index]);

      // converts each coord into a float number
      function coordParse(item, index) {
        this[index] = parseFloat(item);
        console.log(this[index]);
      }
    }

    // TODO: keep status to prevent three from changing the geometry everytime

    // Three.JS things
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    var geometry = new THREE.BoxGeometry();
    var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    var cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    camera.position.z = 5;

    var animate = function () {
      //draw();

      requestAnimationFrame(animate);

      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;

      renderer.render(scene, camera);
    };
    animate();

    var draw = function () {
      // update and split string
      var str = options.coordinates.split(";");
      str.forEach(arrayParse, str);

      // arrayParse splits each substring into an array of 
      // substrings of a single entry each
      function arrayParse(item, index) {
        this[index] = item.split(",");
        this[index].forEach(coordParse, this[index]);

        // converts each coord into a float number
        function coordParse(item, index) {
          this[index] = parseFloat(item);
        }
      }

      // remove geometry from the previous iteration
      while (scene.children.length > 0) {
        scene.remove(scene.children[0]);
      }

      var geometry = new THREE.BufferGeometry();
      geometry.addAttribute("position", new THREE.BufferAttribute(new Float32Array(str), 3));

      var points = new THREE.Points(geometry, material);
      points.name = "points";
      scene.add(points);
    };

  </script>


</body>

</html>
