<html>

<head>
  <title>My first three.js app</title>
  <style>
    body {
      margin: 0;
    }

    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
  <script src="js/three.min.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script>
    // DAT.GUI Related Stuff
    var options = {
      coordinates: '4.0,0.0,0.0;1.0,1.0,1.0',
      background_color: "#00ccff",
      coord_color: "#0xff3333"
    };
    var gui = new dat.GUI();
    gui.add(options, 'coordinates').listen();

    // scene settings
    var scene = new THREE.Scene();
    scene.background = new THREE.Color(options.background_color);

    // camera  settings
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // renderer settings
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Orbit Controls
    var controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // add axes
    var axes = new THREE.AxisHelper(100);
    axes.geometry = new THREE.Geometry().fromBufferGeometry(axes.geometry);
    scene.add(axes);

    // create material for spheres
    var material = new THREE.MeshBasicMaterial({ color: options.coord_color, flatShading: true });

    // parse coords from string and add spheres to the scene
    var strOld = "";
    var draw = function () {
      // update and split string
      var str = options.coordinates.split(";");
      str.forEach(arrayParse, str);

      // arrayParse splits each substring into an array of 
      // substrings of a single entry each
      function arrayParse(item, index) {
        this[index] = item.split(",");
        this[index].forEach(coordParse, this[index]);
        var x = this[index][0];
        var y = this[index][1];
        var z = this[index][2];

        // converts each coord into a float number
        function coordParse(item, index) {
          this[index] = parseFloat(item);
          console.log(this[index]);
        }

        // add geometry to the scene with the parsed coordinates
        var center = new THREE.Vector3(x, y, z);
        var geometry = new THREE.SphereGeometry(0.02, 32, 32);
        geometry.translate(x, y, z);
        var point = new THREE.Mesh(geometry, material);
        scene.add(point);
      }
    };

    // Windows Resize listener
    window.addEventListener('resize', onWindowResize, false);
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    var animate = function () {
      // TODO: update material color
      // check if the scene contents have changed
      if (strOld.localeCompare(options.coordinates) != 0) {
        // save old string
        strOld = options.coordinates;

        // clear scene
        while (scene.children.length > 0) {
          scene.remove(scene.children[0]);
        }

        draw(); // add new objects
      }

      controls.update();

      // update background color
      scene.background = new THREE.Color(options.background_color);

      requestAnimationFrame(animate);

      renderer.render(scene, camera);
    };
    animate();

  </script>


</body>

</html>
