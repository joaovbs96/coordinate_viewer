<html>

<head>
  <title>My first three.js app</title>
  <style>
    body {
      margin: 0;
    }

    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <script>
    // DAT.GUI Related Stuff
    var options = { coordinates: '4.0,0.0,0.0;1.0,1.0,1.0' };
    var gui = new dat.GUI();
    gui.add(options, 'coordinates').listen();

    // TODO: keep status to prevent three from changing the geometry everytime

    // Three.JS things
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // add axes
    var axesHelper = new THREE.AxesHelper(10);
    scene.add(axesHelper);

    var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    var strOld = "";

    var draw = function () {
      // update and split string
      var str = options.coordinates.split(";");
      str.forEach(arrayParse, str);

      // arrayParse splits each substring into an array of 
      // substrings of a single entry each
      function arrayParse(item, index) {
        this[index] = item.split(",");
        this[index].forEach(coordParse, this[index]);
        var x = this[index][0];
        var y = this[index][1];
        var z = this[index][2];

        // converts each coord into a float number
        function coordParse(item, index) {
          this[index] = parseFloat(item);
          console.log(this[index]);
        }

        // add geometry to the scene with the parsed coordinates
        var center = new THREE.Vector3(x, y, z);
        var geometry = new THREE.SphereGeometry(0.05);
        geometry.translate(x, y, z);
        var point = new THREE.Mesh(geometry, material);
        scene.add(point);
      }
    };

    var animate = function () {
      if (strOld.localeCompare(options.coordinates) != 0) {
        // save old string
        strOld = options.coordinates;

        // clear scene
        while (scene.children.length > 0) {
          scene.remove(scene.children[0]);
        }

        draw(); // add new objects
      }

      requestAnimationFrame(animate);

      renderer.render(scene, camera);
    };
    animate();

  </script>


</body>

</html>
