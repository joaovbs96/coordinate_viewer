<html>

<head>
  <title>My first three.js app</title>
  <style>
    body {
      margin: 0px;
      overflow: hidden;
    }

    #canvas-container {
      width: 400px;
      height: 200px;
    }
  </style>
</head>

<body>
  <script src="js/three.js"></script>
  <script>
    var container = document.getElementById('canvas-container');
    var w = container.offsetWidth;
    var h = container.offsetHeight;
    var stats;
    var camera, scene, renderer, group, particle;
    var mouseX = 0, mouseY = 0;

    var windowHalfX = window.innerWidth / 2;
    var windowHalfY = window.innerHeight / 2;

    init();
    animate();

    function init() {
      //Added script
      renderer = new THREE.WebGLRenderer();
      //var container = document.getElementById('canvas-container');
      //var w = container.offsetWidth;
      //var h = container.offsetHeight;
      renderer.setSize(w, h);
      container.appendChild(renderer.domElement);

      camera = new THREE.PerspectiveCamera(75, w / h, 1, 2000);
      /* Below decide how close the camera is to the scene */
      camera.position.z = 1200;

      scene = new THREE.Scene();

      var PI2 = Math.PI * 2;
      var program = function (context) {
        context.beginPath();
        context.arc(0, 0, 0.5, 0, PI2, true);
        context.fill();
      };

      group = new THREE.Group();
      scene.add(group);

      /*Below how many stars*/
      for (var i = 0; i < 3000; i++) {

        var material = new THREE.SpriteMaterial({
          color: 0xe0e1e2,
          /* Chose color above */
          //program: program
        });

        particle = new THREE.Sprite(material);
        particle.position.x = Math.random() * 5000 - 3000;
        particle.position.y = Math.random() * 2000 - 1000;
        particle.position.z = Math.random() * 2100 - 1200;

        /*Change numbers on line below to change particle size*/
        particle.scale.x = particle.scale.y = Math.random() * 7;
        group.add(particle);
      }

      //renderer = new THREE.CanvasRenderer();
      //renderer.setPixelRatio( window.devicePixelRatio );
      //renderer.setSize( window.innerWidth, window.innerHeight );
      //container.appendChild( renderer.domElement );

      stats = new Stats();
      document.body.appendChild(stats.dom);

      container.addEventListener('mousemove', onDocumentMouseMove, false);
      container.addEventListener('touchstart', onDocumentTouchStart, false);
      container.addEventListener('touchmove', onDocumentTouchMove, false);

      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
      renderer.setSize(w, h);
    }

    function onDocumentMouseMove(event) {
      mouseX = event.clientX - w / 2;
      mouseY = event.clientY - h / 2;
    }

    function onDocumentTouchStart(event) {
      if (event.touches.length === 1) {
        event.preventDefault();
        mouseX = event.touches[0].pageX - w / 2;
        mouseY = event.touches[0].pageY - h / 2;
      }
    }

    function onDocumentTouchMove(event) {
      if (event.touches.length === 1) {
        event.preventDefault();
        mouseX = event.touches[0].pageX - w / 2;
        mouseY = event.touches[0].pageY - h / 2;
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      render();
      stats.update();
    }

    function render() {
      camera.position.x += (mouseX - camera.position.x) * 0.05;
      camera.position.y += (- mouseY - camera.position.y) * 0.05;
      camera.lookAt(scene.position);

      group.rotation.x += 0.0;
      group.rotation.y += 0.0;

      renderer.render(scene, camera);
    }


  </script>

  <div id="canvas-container"></div>

</html>
