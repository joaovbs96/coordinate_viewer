<html>

<head>
  <title>My first three.js app</title>
  <style>
    body {
      margin: 0;
      font-size: 16pt;
    }

    #editor {
      display: flex;
      width: 100vw;
      height: 100vh;
    }

    #controls {
      background: #AAA;
      padding: 5px;
    }

    #c {
      width: 100%;
      height: 100%;
      display: block;
    }

    .gutter {
      background-color: #eee;
      background-repeat: no-repeat;
      background-position: 50%;
    }

    .gutter.gutter-horizontal {
      cursor: ew-resize;
    }
  </style>
</head>

<body>
  <script>// Three.js - Responsive Editor
    // from https://threejsfundamentals.org/threejs/threejs-responsive-editor.html


    /* global Split */

    // This code is only related to handling the split.
    // Our three.js code has not changed
    Split(['#view', '#controls'], {  // eslint-disable-line new-cap
      sizes: [75, 25],
      minSize: 100,
      elementStyle: (dimension, size, gutterSize) => {
        return {
          'flex-basis': `calc(${size}% - ${gutterSize}px)`,
        };
      },
      gutterStyle: (dimension, gutterSize) => {
        return {
          'flex-basis': `${gutterSize}px`,
        };
      },
    });
  </script>
  <div id="editor">
    <div id="view"><canvas id="c"></canvas></div>
    <div id="controls">
      <div>
        <p>various controls
          would appear here</p>
        <div>Drag this bar</div>
        <div>‚áê</div>
      </div>
    </div>
  </div>
  <script type="module" src="https://threejsfundamentals.org/threejs/threejs-responsive.js"></script>
  <script src="https://threejsfundamentals.org/threejs/../3rdparty/split.min.js"></script>

</html>
